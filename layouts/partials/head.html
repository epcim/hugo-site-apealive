    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ if .IsNode}}{{ .Title }} &middot; {{end}}{{ .Site.Title }}</title>
        <meta name="author">
        <meta name="description" content="{{ .Site.Params.site_description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {{ .Hugo.Generator }}
        <link href="{{ "post/index.xml" | absURL }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
        <link href="{{ "post/index.xml" | absURL }}" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Encode+Sans+Condensed|Roboto|Roboto+Condensed" rel="stylesheet">
        <link rel="stylesheet" href="{{ "css/styles.css" | absURL }}">
        {{ range .Site.Params.custom_css }}
        <link rel="stylesheet" href="{{ . | absURL }}">
        {{ end }}
        <link rel="icon" href="{{ "favicon.ico" | absURL }}">
        <link rel="apple-touch-icon" href="{{ "apple-touch-icon.png" | absURL }}" />
        <!--
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/atom-one-dark.min.css">
        <link rel="stylesheet" href="{{ "css/coderay.css" | absURL}}">
        <link rel="stylesheet" href="{{ "css/highlightjs/atom-one-light.css" | absURL}}">
        <link rel="stylesheet" href="{{ "css/highlightjs/googlecode.css" | absURL}}">
        <link rel="stylesheet" href="{{ "css/highlightjs/docco.css" | absURL}}">
        <link rel="stylesheet" href="{{ "css/highlightjs/github.css" | absURL}}">
        -->
        <link rel="stylesheet" href="{{ "css/highlightjs/school-book.css" | absURL}}">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.0/modernizr.min.js"></script>
        <script>
            $('#expand').click(function(){
               $(aside).toggle(400);
               $(main).addClass('author-article-view');
            });

        </script>

        <style>
        .site-header h2 .logo {
        background: url({{ .Site.Params.header_background | absURL }}) repeat 0 0;
        }
        @media (min--moz-device-pixel-ratio: 1.3), (-o-min-device-pixel-ratio: 2.6 / 2), (-webkit-min-device-pixel-ratio: 1.3), (min-device-pixel-ratio: 1.3), (min-resolution: 1.3dppx) {
          .site-header h2 .logo {
            background-image: url({{ .Site.Params.header_background | absURL }});
        }}
       .site-header {
         background: #2a373d url({{ .Site.Params.header_background | absURL }}) repeat center center;
         z-index: -1;
        }
        </style>
    </head>
